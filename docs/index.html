<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refly Icons - 图标库</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Refly Icons</h1>
            <p style="font-size: 14px; color: #666;">一个可定制的 SVG React 图标组件库</p>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="搜索图标..." class="search-input">
            </div>
        </header>
        
        <main class="main">
            <div id="iconsGrid" class="icons-grid">
                <!-- 图标将通过 JavaScript 动态加载 -->
            </div>
        </main>
        
        <div id="toast" class="toast"></div>
    </div>
    
    <script src="icons-data.js"></script>
    <script src="script.js"></script>
</body>
</html>
